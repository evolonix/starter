# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = '~~_starter.org_name_~~-~~_starter.name_~~-staging'
primary_region = 'iad'

[mounts]
  source = "data"
  destination = "/data"

[build]
  dockerfile = './Dockerfile.staging'

[env]
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
