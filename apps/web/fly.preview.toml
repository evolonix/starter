# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# "app" is not defined here since it is dynamically generated for a pull request in the preview GitHub workflow
#

primary_region = 'iad'

[build]
  dockerfile = './Dockerfile.preview'

[env]
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
