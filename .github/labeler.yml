# Single quotes are required for leading asterisks

# Changes to files in the root folder
root:
  - changed-files:
      - any-glob-to-any-file: '*'

# Changes to files in the .github/workflows folder
ci:
  - changed-files:
      - any-glob-to-any-file: .github/workflows/**

# Changes within 'docs' folder and subfolders, or markdown files
documentation:
  - changed-files:
      - any-glob-to-any-file: docs/**
      - any-glob-to-any-file: '**/*.md'

# Changes to files in the apps folder
apps:
  - changed-files:
      - any-glob-to-any-file: apps/**

# Changes to files in the libs folder
libs:
  - changed-files:
      - any-glob-to-any-file: libs/**

# PR is opened against the main branch
release:
  - base-branch: 'main'

# Changes to files in any web folder
web:
  - changed-files:
      - any-glob-to-any-file: '**/web/**'

# Changes to files in any ui folder
ui:
  - changed-files:
      - any-glob-to-any-file: '**/ui/**'

# Changes to files in any feature folder
feature:
  - changed-files:
      - any-glob-to-any-file: '**/feature*/**'
